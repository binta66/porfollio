  <main>
    <h1>Contact</h1>
    <form action="submit-form.php" method="post" id="contactForm">
        
        <input type="text" id="name" name="name" required placeholder="Nom *">
        <i class="fa-solid fa-user"></i>
        <br>
        <!-- 
        cette ligne crée un champ de nom de formulaire 
        qui est lié à l'input suivant à l'aide de l'attribut for
        -->
        <input type="email" id="email" name="email" required placeholder="Email *">
        <i class="fa-solid fa-envelope"></i>
        <br>
        <!-- 
        cette ligne crée un label pour le champ de email de formulaire 
        qui est lié à l'input suivant à l'aide de l'attribut for
        -->
        <textarea id="message" name="message" required placeholder="Message *"></textarea>
        <i class="fa-solid fa-messages"></i>
        <p id="word-count">0 mots/300</p>

        
        <br>
        <!-- 
        cette ligne crée un label pour le champ de message de formulaire 
        qui est lié à l'input suivant à l'aide de l'attribut for
        -->
        <input type="submit" value="Envoyer" id="envoyer" >
        <!-- 
        cette ligne crée un bouton de soumission de formulaire 
        qui enverra les données saisies au script PHP spécifié dans l'attribut action 
        lorsque l'utilisateur clique dessus
        -->
        <input type="tel" id="phone" name="phone" placeholder="Numéro de téléphone" pattern="[0-9]+">
        <i class="fas fa-phone-alt"></i>
        <!-- 
            L'expression régulière [0-9]+ signifie qu'il doit y avoir au moins un chiffre 
            (0-9) et peut être répété plusieurs fois (+)
        -->

    </form>
